{{ define "main" }}
<div class="row" style="margin-top: 5%">
    <h1>PDF view<tiny><code></code></tiny></h1>
    <div class="masonry">
        {{ range where $.Site.Data.photos "type" "pdf" }}
            <div class="item">
                <img data-pdf-thumbnail-file="{{ .src }}" src="{{ .src }}">
                <div class="top-left">{{ .name }}</div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
