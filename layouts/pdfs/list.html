{{ define "main" }}
<div class="row" style="margin-top: 5%">
    <h1>PDF view<tiny><code></code></tiny></h1>
    <div class="masonry">
        {{ range $.Site.Data.photos }}
            <div class="item" v-if="name.endswith('.pdf')">
                <img data-pdf-thumbnail-file="{{ .src }}" src="pdf.png">
                <div class="top-left">{{ .name }}</div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
